<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

    <form action="">
      <table style="width: 500px;" align="center" >

        <tr>
          <td>Name</td><td> <input type="text" class="form-control"></td>
        </tr>

        <tr><td>Address</td><td><div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"> </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div></td></tr>

        <tr>
          <td>Email</td><td> <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"> </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div></td>
        </tr>

        <tr>
          <td>Password</td><td><div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div></td>
        </tr>
        <tr>
          <td>Upload Photo</td><td><div class="mb-3">
            <label for="formFileMultiple" class="form-label"></label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div></td>
        </tr>
        <td>Eligiblity</td> <td><div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
         
          <label class="form-check-label" for="flexCheckChecked">
            No
          </label>
        </div></td>



        

      
  </body>
  </html>
