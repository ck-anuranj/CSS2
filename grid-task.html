    <style>
        *{

        body{

        h1{

        margin-left: 20%;

         grid-template-columns: 2fr 2fr 2fr;
         grid-template-rows: 2fr 2fr 2fr;

         grid-row-gap: 30px;

     }

</head>
<body>
